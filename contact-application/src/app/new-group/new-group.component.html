<h1>Nouveau groupe</h1>

<div class="msg-success" *ngIf="messageError">
    <i class="fa fa-check"></i>
    Nouveau groupe ajouté !
</div>


<div class="login-container">
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <label class="field-container">
      <input type="text" formControlName="name" class="form-input" placeholder="Nom de groupe ...">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">Your name is required</div>
      </div>
    </label>

    <input type="submit" value="Ajouter" class="cta">

  </form>
</div>
