<button class="btn purple btn-circle" type="button" routerLink="/new-contact" ><i class="fas fa-plus"></i></button>
<h1>Contact</h1>
<ul *ngIf="users">
  <li *ngFor="let user of users" [routerLink]="['/single-contact/', user.contact_id]">
    <img [src]="user.img_url">
    <p> {{ user.firstname }} {{ user.name }}</p>
    <p>{{ user.number }}</p>
  </li>
</ul>
