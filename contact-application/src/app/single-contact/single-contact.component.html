
<div class="msg-success" *ngIf="messageError">
    <i class="fa fa-check"></i>
    Contact supprimÃ©
</div>

<div layout="row" layout-align="center center">
    <button class="btn  btn-info btn-circle btn-edit-contact" type="button" [routerLink]="['/update-contact/', user.contact_id]" ><i class="fas fa-pen"></i></button>
</div>  


<div class="card-container" *ngIf="user">
  <div class="card">
    <img src="https://www.w3schools.com/w3images/avatar6.png" alt="Avatar" style="width:100%">
    <div class="info-container container">
      <h1 *ngIf="user.firstname"><b>{{user.firstname}} {{user.name}}</b></h1><br>
  
    </div>
    <div class="info-container container">
        <span>{{user.email}}</span>
    </div>
    <div class="info-container container">
        <h1>{{user.number}}</h1>
    </div>
  </div>
</div>

<div layout="row" layout-align="center center">
  <button class="btn  btn-red btn-circle" type="button" (click)="unsetContact(user.contact_id)" ><i class="fas fa-trash-alt"></i></button>
</div>
